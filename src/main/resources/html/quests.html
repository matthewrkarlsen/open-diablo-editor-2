<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Diablo Editor</title>
    <meta charset="UTF-8">
    <script src="scripts/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/ode.css">
</head>
<body>
<h1>Open Diablo Editor</h1>
<p><a href="http://localhost:4666/">Back</a></p>
<div id="scope">
<select class="selector" v-model="quests.questSelected">
    <option v-for="q in quests.questList" :value="q">{{ q.questNumber }}</option>
</select>
<form>
    <p><label>Quest number</label><input type="text" :value="quests.questSelected.questNumber" readonly></p>
    <p>
        <label>Dungeon level single</label>
        <input type="number" v-bind:min="quests.questSelected.dungeonLevelSingle.min"
               v-bind:max="quests.questSelected.dungeonLevelSingle.max" v-model="quests.questSelected.dungeonLevelSingle.value">
    </p>
    <p><label>Dungeon level multi</label><input type="number" v-model="quests.questSelected.dungeonLevelMulti"></p>
    <p><label>Dungeon type</label><input type="number" v-model="quests.questSelected.dungeonType"></p>
    <p><label>Unknown</label><input type="number" :value="quests.questSelected.byteFourValue" readonly></p>
    <p><label>Special level</label><input type="number" v-model="quests.questSelected.specialLevel"></p>
    <p><label>Zero</label><input type="number" :value="quests.questSelected.zeroOne" readonly></p>
    <p><label>Zero</label><input type="number" :value="quests.questSelected.zeroTwo" readonly></p>
    <p><label>Multi player trigger flag</label><input type="number" v-model="quests.questSelected.mpTriggerFlag"></p>
</form>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <input type="button" value="Save!" id="save-button">
</form>
<script src="scripts/load.js" type="text/javascript"></script>
<script src="scripts/save.js" type="text/javascript"></script>
</body>
</html>
