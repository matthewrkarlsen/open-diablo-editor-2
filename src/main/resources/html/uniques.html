<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Diablo Editor</title>
    <meta charset="UTF-8">
    <script src="scripts/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/ode.css">
</head>
<body>
<h1>Open Diablo Editor</h1>
<p><a href="/">Back</a></p>
<div id="scope">
<select class="selector" v-model="uniqueItems.uniqueItemSelected">
    <option v-for="u in uniqueItems.uniqueItemList" :value="u">{{ u.name }}</option>
</select>
<form>
    <p><label>Unique item name</label><input type="text" :value="uniqueItems.uniqueItemSelected.name" readonly></p>
    <p><label>Name pointer</label><input type="number" :value="uniqueItems.uniqueItemSelected.namePointer" readonly></p>
    <p><label>Item type</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemType"></p>
    <p><label>Quality level</label><input type="number" v-model="uniqueItems.uniqueItemSelected.qualityLevel"></p>
    <p><label>Number of effects enabled</label><input type="number" v-model="uniqueItems.uniqueItemSelected.numberOfEffects"></p>
    <p><label>Gold value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.goldValue"></p>
    <p>Effect 1</p>
    <p><label>Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[0].effect"></p>
    <p><label>Min Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[0].minValue"></p>
    <p><label>Max Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[0].maxValue"></p>
    <p>Effect 2</p>
    <p><label>Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[1].effect"></p>
    <p><label>Min Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[1].minValue"></p>
    <p><label>Max Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[1].maxValue"></p>
    <p>Effect 3</p>
    <p><label>Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[2].effect"></p>
    <p><label>Min Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[2].minValue"></p>
    <p><label>Max Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[2].maxValue"></p>
    <p>Effect 4</p>
    <p><label>Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[3].effect"></p>
    <p><label>Min Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[3].minValue"></p>
    <p><label>Max Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[3].maxValue"></p>
    <p>Effect 5</p>
    <p><label>Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[4].effect"></p>
    <p><label>Min Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[4].minValue"></p>
    <p><label>Max Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[4].maxValue"></p>
    <p>Effect 6</p>
    <p><label>Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[5].effect"></p>
    <p><label>Min Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[5].minValue"></p>
    <p><label>Max Value</label><input type="number" v-model="uniqueItems.uniqueItemSelected.itemEffects[5].maxValue"></p>
</form>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <input type="button" value="Save!" id="save-button">
</form>
<script src="scripts/load.js" type="text/javascript"></script>
<script src="scripts/save.js" type="text/javascript"></script>
</body>
</html>
