<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Diablo Editor</title>
    <meta charset="UTF-8">
    <script src="scripts/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/ode.css">
</head>
<body>
<h1>Open Diablo Editor</h1>
<p><a href="http://localhost:4666/">Back</a></p>
<div id="scope">
<select class="selector" v-model="shrines.shrineSelected">
    <option v-for="s in shrines.shrineList" :value="s">{{ s.shrineName }}</option>
</select>
<form>
    <p><label>Shrine name</label><input type="text" :value="shrines.shrineSelected.shrineName" readonly></p>
    <p><label>Shrine name pointer</label><input type="number" :value="shrines.shrineSelected.shrinePointer" readonly></p>
    <p><label>Min shrine level</label><input type="number" v-model="shrines.shrineSelected.minShrineLevel"></p>
    <p><label>Max shrine level</label><input type="number" v-model="shrines.shrineSelected.maxShrineLevel"></p>
    <p><label>SP+MP(0)/SP(1)/MP(2)</label><input type="number" v-model="shrines.shrineSelected.gameTypesInWhichPresent"></p>
</form>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <input type="button" value="Save!" id="save-button">
</form>
<script src="scripts/load.js" type="text/javascript"></script>
<script src="scripts/save.js" type="text/javascript"></script>
</body>
</html>
