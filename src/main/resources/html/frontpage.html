<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Diablo Editor</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/ode.css">
</head>
<body>
  <h1>Open Diablo Editor</h1>
  <noscript>JavaScript is currently disabled for localhost. Please enable it.</noscript>
  <div class="unloaded">
    <form action="" method="POST" enctype="multipart/form-data">
      <label>Pick the exe file to load (read-only): </label>
      <input type="file" name="load-diablo-exe" id="load-diablo-exe" accept="application/x-ms-dos-executable">
      <input type="button" value="Load" id="upload-button">
    </form>
  </div>
  <div class="loaded">
    <p>Loaded!</p>
    <p><a href="/quests">Quests</a></p>
    <p><a href="/spells">Spells</a></p>
    <p><a href="/shrines">Shrines</a></p>
    <p><a href="/modifiers">Item Modifiers</a></p>
    <p><a href="/uniques">Unique Items</a></p>
    <p><a href="/characters">Characters</a></p>
    <p><a href="/items">Base Items</a></p>
    <p><a href="/monsters">Base Monsters</a></p>
    <p><a href="/elites">Unique Monsters</a></p>
    <p><a href="/binary/obtain" download="DiabloModded.exe">Obtain modded binary (.exe) file</a></p>
    <p><a href="/control/shutdown">Shutdown server (will discard non-downloaded binary file!)</a></p>
  </div>
  <div id="scope"></div>
  <script src="scripts/front-page.js" type="text/javascript"></script>
</body>
</html>
