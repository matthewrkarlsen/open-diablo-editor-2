<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Diablo Editor</title>
    <meta charset="UTF-8">
    <script src="scripts/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/ode.css">
</head>
<body>
<h1>Open Diablo Editor</h1>
<p><a href="http://localhost:4666/">Back</a></p>
<div id="scope">
    <select class="selector" v-model="baseItems.baseItemSelected">
        <option v-for="i in baseItems.baseItemList" :value="i" >{{ i.name }}</option>
    </select>
    <form>
        <p><label>Name</label><input type="text" :value="baseItems.baseItemSelected.name" readonly></p>
        <p><label>Name pointer</label><input type="number" :value="baseItems.baseItemSelected.namePointer" readonly></p>
<!--        <p><label>Magical name</label><input type="text"></p>-->
        <p><label>Magical name pointer</label><input type="number" :value="baseItems.baseItemSelected.magicalNamePointer" readonly></p>
<!--        <p><label>Activation trigger</label><input type="number"></p>-->
<!--        <p><label>Item type</label><input type="number"></p>-->
<!--        <p><label>Equip location</label><input type="number"></p>-->
<!--        <p><label>Graphic</label><input type="number"></p>-->
<!--        <p><label>Item code</label><input type="number"></p>-->
<!--        <p><label>Unique item code</label><input type="number"></p>-->
        <p><label>Quality level</label><input type="number" v-model="baseItems.baseItemSelected.qualityLevel"></p>
        <p><label>Durability</label><input type="number" v-model="baseItems.baseItemSelected.durability"></p>
        <p><label>Min attack damage</label><input type="number" v-model="baseItems.baseItemSelected.minAttackDamage"></p>
        <p><label>Max attack damage</label><input type="number" v-model="baseItems.baseItemSelected.maxAttackDamage"></p>
        <p><label>Min ac</label><input type="number" v-model="baseItems.baseItemSelected.minAc"></p>
        <p><label>Max ac</label><input type="number" v-model="baseItems.baseItemSelected.maxAc"></p>
        <p><label>Required str</label><input type="number" v-model="baseItems.baseItemSelected.requiredStr"></p>
        <p><label>Required mag</label><input type="number" v-model="baseItems.baseItemSelected.requiredMag"></p>
        <p><label>Required dex</label><input type="number" v-model="baseItems.baseItemSelected.requiredDex"></p>
        <p><label>Required vit</label><input type="number" v-model="baseItems.baseItemSelected.requiredVit"></p>
        <p><label>Special effects</label><input type="number" v-model="baseItems.baseItemSelected.specialEffects"></p>
<!--        <p><label>Magic code</label><input type="number"></p>-->
<!--        <p><label>Spell number</label><input type="number"></p>-->
<!--        <p><label>Single use flag</label><input type="checkbox"></p>-->
        <p><label>Price one</label><input type="number" v-model="baseItems.baseItemSelected.priceOne"></p>
        <p><label>Price two</label><input type="number" v-model="baseItems.baseItemSelected.priceTwo"></p>
    </form>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <input type="button" value="Save!" id="save-button">
</form>
<script src="scripts/load.js" type="text/javascript"></script>
<script src="scripts/save.js" type="text/javascript"></script>
</body>
</html>
