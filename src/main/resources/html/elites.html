<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Diablo Editor</title>
    <meta charset="UTF-8">
    <script src="scripts/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/ode.css">
</head>
<body>
<h1>Open Diablo Editor</h1>
<p><a href="/">Back</a></p>
<div id="scope">
    <select class="selector" v-model="uniqueMonsters.uniqueMonsterSelected">
        <option v-for="m in uniqueMonsters.uniqueMonsterList" :value="m">
            {{ m.name }}
        </option>
    </select>
    <form>
        <p><label>Unique Monster name</label><input type="text" :value="uniqueMonsters.uniqueMonsterSelected.name" readonly></p>
        <p><label>Monster type</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.monsterType"></p>
        <p><label>Name pointer</label><input type="number" :value="uniqueMonsters.uniqueMonsterSelected.namePointer" readonly></p>
        <p><label>TRN pointer</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.trnPointer"></p>
        <p><label>Dungeon level</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.dungeonLevel"></p>
        <p><label>Hit points</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.hitPoints"></p>
        <p><label>Monster AI</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.monsterAI"></p>
        <p><label>Intelligence factor</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.intelligenceFactor"></p>
        <p><label>Min attack dmg</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.minAttackDmg"></p>
        <p><label>Max attack dmg</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.maxAttackDmg"></p>
        <p><label>Resistances</label><input type="text" v-model="uniqueMonsters.uniqueMonsterSelected.resistances"></p>
        <p><label>Pack trigger</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.packTrigger"></p>
        <p><label>Pack specials</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.packSpecials"></p>
        <p><label>Special sound WAV</label><input type="number" v-model="uniqueMonsters.uniqueMonsterSelected.specialSoundWav"></p>
    </form>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <input type="button" value="Save!" id="save-button">
</form>
<script src="scripts/load.js" type="text/javascript"></script>
<script src="scripts/save.js" type="text/javascript"></script>
</body>
</html>
